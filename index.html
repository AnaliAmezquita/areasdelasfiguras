<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/areas.css">
</head>
<body>
    <div class="contenedor">
         <h1> AREAS GEOMETRICAS</h1> 
         <!-- para el contenido -->
         <div id="formularioContenedor">
             <label for="figura"> Seleccione una figura geometricas</label>
             <select name="figura" id="figura" onchange="mostrar()">
                <option value="circulo">Circulo</option> 
                <option value="cuadrado">Cuadrado</option> 
                <option value="rectangulo">Rectangulo</option>
                <option value="triangulo">Triangulo</option>  
                <option value="salir">Salir</option>
             </select>
             <!-- area del cuadrado -->
             <div id="cuadradoForm" class="formulario">
                <div>
                    <img src="imagen/cuadrado.png" alt="Cuadrado" title="">
                </div>
                <label for="lado">Lado:</label>
                <input type="number" id="Lado" placeholder="Ingrese Lado">
             </div>
             <!-- area del circulo -->
             <div id="circuloForm" class="formulario">
                <div>
                    <img src="imagen/circulo.png" alt="Circulo" title="">
                </div>
                <label for="radio">Radio:</label>
                <input type="number" id="radio" placeholder="Ingrese el radio">
             </div>
             <!-- area del rectangulo -->
             <div id="rectanguloForm" class="formulario">
                <div>
                    <img src="imagen/rectangulo.png" alt="Cuadrado" title="">
                </div>
                <label for="base">Base:</label>
                <input type="number" id="base" placeholder="Ingrese la base">
                <label for="altura">Altura:</label>
                <input type="number" id="altura" placeholder="Ingrese la altura">
             </div>
             <!-- area del triangulo -->
             <div id="trianguloForm" class="formulario">
                <div>
                    <img src="imagen/triangulo.jpg" alt="Triangulo" title="">
                </div>
                <label for="Ba">Base:</label>
                <input type="number" id="Ba" placeholder="Ingrese la base">
                <label for="Al">Altura:</label>
                <input type="number" id="Al" placeholder="Ingrese la altura">
             </div>
             <!-- calcula el area de la figura geometrica -->
             <button onclick="calcular()">Calcular Area</button>
         </div> 
         <!-- muestra el resultado -->
         <div id="resultado"></div>

         <!-- bloque despedida -->
         <div id="despedidaContainer">
                <img id="despedidaImagen" src="" alt="" title="">
                <p>TODO INICIO TIENE UN FINAL, ¡¡¡HASTA PRONTO!!!</p>
         </div>

    </div>

    <script src="js/areas.js"></script>
</body>
</html>
